<ion-navbar myNav *navbar>
  <ion-title>Take Picture</ion-title>
</ion-navbar>

<ion-content class="picture">
  <div>
    <button large outline danger (click)="takePic()">Take a Picture</button>
  </div>
  
  <ion-card *ngIf="myImage">
    <ion-card-content>
      <img [src]="myImage"  />
    </ion-card-content>  
  </ion-card>
    
</ion-content>
