<ion-navbar myNav *navbar>
  <ion-title>Watch Ionic Videos</ion-title>
</ion-navbar>

<ion-content class="video">
  
  <ion-list>
    <ion-item *ngFor="let vid of videos">
      <ion-thumbnail item-left>
        <img src="{{vid.snippet.thumbnails.default.url}}">
      </ion-thumbnail>
      <h2>{{vid.snippet.title}}</h2>
      <p>{{vid.snippet.description}}</p>
      <button clear item-right (click)="watchVid(vid.id.videoId)">Watch</button>
    </ion-item>
  </ion-list>    

</ion-content>
